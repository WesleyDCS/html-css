<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: red;
        }
        div >p {
            display:none
        }
        div:hover > p {
            display: block;
            background-color: red;
            color:white;
            width:250px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>Texto oculto</p>
    </div>
</body>    
</html>
