<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(197, 75, 180);
            height: 200px;
            width:200px;
            border: 1px solid black;
        }
        div#d2:hover,div:hover{
            background-color: yellow;
        }
        div#d2{
            background-color: rgb(146, 146, 146);
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>    
</html>
