<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos em HTML5</title>
</head>
<body>
    <h1>Hospedagem local de vídeos</h1>
    <p>aqui está como hospedar vídeos no próprio computador</p>
    <video controls autoplay loop width="560" poster="midia/walpepe2.jpg">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Infelizmente não foi possível reproduzir esse vídeo no seu navegador.
            <a href="midia/meu-video.mp4">Clique aqui para baixar!</a>
        </p>

    </video>
    <h1>Incorporando video do youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Incorporando video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/708727152?h=b8e759c692&autoplay=1&color=000000&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> 

</body>
</html>
