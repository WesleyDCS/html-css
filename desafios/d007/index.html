<html lang="pt-br">

    <title>Imagem Flexível</title>

<body>

    <p>está achando a imagem muito pequena? teste aumentar a janela do seu navegador ao lado do X lá em cima &#x1F601 !</p>

        <img src="imagens/paisagem-g.png" alt="Imagem grande">
    </picture>
</body>
